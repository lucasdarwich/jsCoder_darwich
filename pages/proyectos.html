<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css propio -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto JS Coder - Lucas Darwich</title>
</head>

<body>

    <header class="bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="bar">
                        <span>MAG Track</span>
                        <ul>
                            <li type="button"><a href="../pages/proyectos.html">Proyectos</li></a>
                            <li type="button"><a href="#">Conversor</li></a>
                            <li type="button"><a href="../index.html">Logout</li></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section id="tablaProyectosConectividad">
        <div class="container ">
            <h1>Listado de Proyectos</h1>
            <div class="row">
                <div class="col-sm-12">
                    <div class="container-fluid">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nro.</th>
                                    <th>Expediente</th>
                                    <th>Cliente</th>
                                    <th>Tipo Red</th>
                                    <th>Monto</th>
                                </tr>
                            </thead>
                            <tbody id="items">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
    <section id="agregarProy">
        <div class="container">
            <h2>Agregar Proyecto</h2>
            <p>Deberá ingresar los siguientes datos para agregar un proyecto</p>
            <div class="row">
                <form id="agregarForm" method="GET" enctype="multipart/form-data" class="row g-3" action="">
                    <div class="col-md-1">
                        <label for="agregarNro" class="form-label">Número</label>
                        <input type="number" class="form-control" value="" id="agregarNro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="agregarExp" class="form-label">Expediente</label>
                        <input type="text" class="form-control" value="" id="agregarExp" required>
                    </div>
                    <div class="col-md-2">
                        <label for="agregarClient" class="form-label">Cliente</label>
                        <input type="text" class="form-control" value="" id="agregarClient" required>
                    </div>
                    <div class="col-md-2">
                        <label for="agregarRed" class="form-label">Tipo Red</label>
                        <select class="form-select" id="agregarRed" type="text" required>
                            <option selected value="">Seleccionar...</option>
                            <option value="FTTH">FTTH</option>
                            <option value="HFC">HFC</option>
                            <option value="WIRELESS">Wireless</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="agregarMonto" class="form-label">Monto</label>
                        <input type="number" class="form-control" value="" id="agregarMonto" required>
                    </div>
                    <div class="col-md-2 justify-content-center text-center">
                        <button id="agregarP" type="button" class="btn btn-primary">Agregar Proyecto</button>
                    </div>
                </form>
    </section>

    <section id="eliminarProy">
        <div class="container">
            <h2>Eliminar Proyecto</h2>
            <p>Para eliminar un proyecto, deberá ingresar el número, expediente y tipo de red</p>
        </div>
        <div class="container">
            <div class="row">
                <form id="eliminarForm" action="#" method="GET" enctype="multipart/form-data" class="row ">
                    <div class="col-md-3">
                        <label for="eliminarNro" class="form-label">Número</label>
                        <input type="number" class="form-control" id="eliminarNro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="eliminarExp" class="form-label">Expediente</label>
                        <input type="text" class="form-control" id="eliminarExp" required>
                    </div>
                    <div class="col-md-3">
                        <label for="eliminarRed" class="form-label">Tipo Red</label>
                        <select class="form-select" id="eliminarRed" required>
                            <option selected>Seleccionar...</option>
                            <option value="FTTH">FTTH</option>
                            <option value="HFC">HFC</option>
                            <option value="WIRELESS">Wireless</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="eliminarP" type="button" class="btn btn-primary">Eliminar Proyecto</button>
                    </div>
                </form>
    </section>
    <footer>

    </footer>
    <script src="../js/proyectos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
