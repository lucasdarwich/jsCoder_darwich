<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Css propio -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto JS Coder - Lucas Darwich</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="bar">
                        <span>MAG Track</span>
                        <ul>
                            <li type="button"><a href="../pages/proyectos.html">Proyectos</li></a>
                            <li type="button"><a href="../pages/cotizador.html">Conversor</li></a>
                            <li type="button"><a href="../index.html">Logout</li></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="tasadecambio">
        <div class="container col-sm-7">
            <div class="row align-items-center g-lg-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form id="pesosadolares" class="p-4 p-md-5 border rounded-3 bg-light">
                        <h4>Tasa de Cambio</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text">TC</span>
                            <input id="tasaIngresada" type="number" class="form-control">
                        </div>
                        <hr class="my-4">
                        <small class="text-muted">Ingresar Tasa de Cambio.</small>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="cotizador">
        <div class="container col-xl-10 col-xxl-8 px-4 py-2">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form id="pesosadolares" class="p-3 p-md-5 border rounded-3 bg-light">
                        <h4>AR$ a Dólares</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text">AR$</span>
                            <input id="ingresarPesos" type="number" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">USD</span>
                            <input id="resultadoUsd" type="text" class="form-control" value="" disabled>
                        </div>

                        <button id="calculoUsd" class="w-100 btn btn-lg btn-primary" type="button">Calcular</button>
                        <hr class="my-4">
                        <small class="text-muted">Ingresar monto en Pesos Argentinos.</small>
                    </form>
                </div>

                <div class="col-md-10 mx-auto col-lg-5">
                    <form id="dolaresapesos" class="p-4 p-md-5 border rounded-3 bg-light">
                        <h4>Conversor USD a Pesos</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text">USD</span>
                            <input id="ingresarDolares" type="text" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">AR$</span>
                            <input id="resultadoArs" type="text" class="form-control" value="" disabled>
                        </div>

                        <button id="calculoArs" class="w-100 btn btn-lg btn-primary" type="button">Calcular</button>
                        <hr class="my-4">
                        <small class="text-muted">Ingresar monto en Dólares</small>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="../js/cotizador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
